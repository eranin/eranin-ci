name: Docker Build & Push (HTTP Registry Support)

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile:
        required: false
        type: string
        default: "Dockerfile"
      context:
        required: false
        type: string
        default: "."
      platforms:
        required: false
        type: string
        default: "linux/amd64"
      push_latest:
        required: false
        type: boolean
        default: true
      include_branch_tag:
        required: false
        type: boolean
        default: true
      enable_cache:
        required: false
        type: boolean
        default: true

    secrets:
      REGISTRY_URL:
        required: true
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============================================
      # SANITIZE REGISTRY URL (remove http://)
      # ============================================
      - name: Normalize registry host
        id: reg
        run: |
          HOST=$(echo "${{ secrets.REGISTRY_URL }}" | sed 's|http://||; s|https://||')
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "Registry host: $HOST"

      # ============================================
      # TAG GENERATION
      # ============================================
      - name: Generate tags
        id: tag
        run: |
          DATE=$(date +%Y%m%d)
          COUNT=$(git log --since="$(date +%Y-%m-%d) 00:00" --oneline | wc -l)
          SHA=$(git rev-parse --short=7 HEAD)
          BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')

          echo "tag_date=${DATE}_${COUNT}" >> $GITHUB_OUTPUT
          echo "tag_sha=${DATE}_${COUNT}-${SHA}" >> $GITHUB_OUTPUT
          echo "tag_branch=${BRANCH}-${DATE}_${COUNT}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

      # ============================================
      # PREPARE DOCKER TAG LIST
      # ============================================
      - name: Prepare metadata
        id: meta
        run: |
          HOST=${{ steps.reg.outputs.host }}
          IMAGE_BASE="$HOST/${{ inputs.image_name }}"

          TAGS="$IMAGE_BASE:${{ steps.tag.outputs.tag_date }}"
          TAGS="$TAGS,$IMAGE_BASE:${{ steps.tag.outputs.tag_sha }}"

          if [ "${{ inputs.include_branch_tag }}" = "true" ]; then
            TAGS="$TAGS,$IMAGE_BASE:${{ steps.tag.outputs.tag_branch }}"
            TAGS="$TAGS,$IMAGE_BASE:${{ steps.tag.outputs.branch }}"
          fi

          if [ "${{ inputs.push_latest }}" = "true" ]; then
            TAGS="$TAGS,$IMAGE_BASE:latest"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "image_full=$IMAGE_BASE:${{ steps.tag.outputs.tag_date }}" >> $GITHUB_OUTPUT

          echo "Final docker tag list:"
          echo "$TAGS" | tr ',' '\n'

      # ============================================
      # ENABLE INSECURE REGISTRY IN DOCKER DAEMON
      # ============================================
      - name: Configure Docker daemon (HTTP registry)
        run: |
          HOST=${{ steps.reg.outputs.host }}
          echo "{ \"insecure-registries\": [\"$HOST\"] }" | sudo tee /etc/docker/daemon.json
          sudo service docker restart

      # ============================================
      # CONFIGURE BUILDX BUILDER
      # ============================================
      - name: Create Buildx builder (insecure registry)
        run: |
          HOST=${{ steps.reg.outputs.host }}
          mkdir -p /tmp/buildx
          cat <<EOF > /tmp/buildx/daemon.json
          { "insecure-registries": ["$HOST"] }
          EOF

          docker buildx rm mybuilder || true
          docker buildx create --name mybuilder --driver docker-container --use --config /tmp/buildx/daemon.json
          docker buildx inspect --bootstrap

      # ============================================
      # DOCKER LOGIN (HTTP)
      # ============================================
      - name: Login to Registry via HTTP
        run: |
          HOST=${{ steps.reg.outputs.host }}
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login "http://$HOST" \
            -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      # ============================================
      # BUILD & PUSH
      # ============================================
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}

          cache-from: ${{ inputs.enable_cache && format('type=registry,ref=http://{0}/{1}:buildcache', steps.reg.outputs.host, inputs.image_name) || '' }}
          cache-to: ${{ inputs.enable_cache && format('type=registry,ref=http://{0}/{1}:buildcache,mode=max', steps.reg.outputs.host, inputs.image_name) || '' }}

      # ============================================
      # SUMMARY
      # ============================================
      - name: Summary
        run: |
          echo "## ðŸ³ Docker Image Built & Pushed" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ inputs.image_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ steps.reg.outputs.host }}" >> $GITHUB_STEP_SUMMARY
          echo "**Primary Tag:** ${{ steps.tag.outputs.tag_date }}" >> $GITHUB_STEP_SUMMARY
