name: Docker Build and Push

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile:
        type: string
        default: "Dockerfile"
      context:
        type: string
        default: "."
      platforms:
        type: string
        default: "linux/amd64"
      push_latest:
        type: boolean
        default: true
      include_branch_tag:
        type: boolean
        default: true
      enable_cache:
        type: boolean
        default: true

    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true
      REGISTRY_URL:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
      image_full_name: ${{ steps.meta.outputs.full_image_name }}
      branch_name: ${{ steps.tag.outputs.branch }}

    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============================================================
      # TAGS
      # ============================================================
      - name: Generate tags
        id: tag
        run: |
          DATE=$(date +%Y%m%d)
          COUNT=$(git rev-list --count HEAD)
          BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          TAG="${DATE}_${COUNT}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "Tag generated: ${TAG}"

      # ============================================================
      # DOCKER CONFIG
      # ============================================================
      - name: Configure Docker insecure registry
        run: |
          HOST="${{ secrets.REGISTRY_URL }}"
          echo "{\"insecure-registries\": [\"$HOST\"]}" | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          sleep 2

      - name: Buildx config
        run: |
          HOST="${{ secrets.REGISTRY_URL }}"
          mkdir -p /tmp/buildx
          cat <<EOF > /tmp/buildx/buildkit.toml
          [registry."$HOST"]
            http = true
            insecure = true
          EOF

          docker buildx rm builder 2>/dev/null || true
          docker buildx create --name builder --driver docker-container --use --config /tmp/buildx/buildkit.toml
          docker buildx inspect --bootstrap

      - name: Login to registry (HTTP)
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login \
            "http://${{ secrets.REGISTRY_URL }}" \
            -u "${{ secrets.REGISTRY_USERNAME }}" \
            --password-stdin

      # ============================================================
      # METADATA
      # ============================================================
      - name: Prepare metadata
        id: meta
        run: |
          HOST="${{ secrets.REGISTRY_URL }}"
          TAG="${{ steps.tag.outputs.tag }}"
          IMAGE_BASE="${HOST}/${{ inputs.image_name }}"

          echo "tags=${IMAGE_BASE}:${TAG},${IMAGE_BASE}:latest" >> $GITHUB_OUTPUT
          echo "full_image_name=${IMAGE_BASE}:${TAG}" >> $GITHUB_OUTPUT

      # ============================================================
      # BUILD
      # ============================================================
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      # ============================================================
      # SUMMARY
      # ============================================================
      - name: Summary
        run: |
          echo "## Image tag" >> $GITHUB_STEP_SUMMARY
          echo "Tag: ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
