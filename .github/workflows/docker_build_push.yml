name: Docker Build and Push

on:
  workflow_call:
    inputs:
      image_name:
        description: "Image name (no registry URL)"
        required: true
        type: string

      dockerfile:
        description: "Dockerfile path"
        required: false
        type: string
        default: "Dockerfile"

      context:
        description: "Build context"
        required: false
        type: string
        default: "."

      platforms:
        description: "Platforms for buildx"
        required: false
        type: string
        default: "linux/amd64"

      push_latest:
        description: "Push latest tag?"
        required: false
        type: boolean
        default: true

      include_branch_tag:
        description: "Include branch as tag?"
        required: false
        type: boolean
        default: true

      enable_cache:
        description: "Enable buildx cache?"
        required: false
        type: boolean
        default: true

    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true
      REGISTRY_URL:
        required: true

    outputs:
      image_tag:
        value: ${{ jobs.build-and-push.outputs.image_tag }}
      image_full_name:
        value: ${{ jobs.build-and-push.outputs.image_full_name }}
      image_sha_tag:
        value: ${{ jobs.build-and-push.outputs.image_sha_tag }}
      branch_name:
        value: ${{ jobs.build-and-push.outputs.branch_name }}


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.tag.outputs.tag_date }}
      image_full_name: ${{ steps.meta.outputs.full_image_name }}
      image_sha_tag: ${{ steps.tag.outputs.tag_sha }}
      branch_name: ${{ steps.tag.outputs.branch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate tags
        id: tag
        run: |
          DATE=$(date +%Y%m%d)
          DAILY_COUNT=$(git log --since="$(date +%Y-%m-%d) 00:00:00" --oneline | wc -l)
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')

          TAG_DATE="${DATE}_${DAILY_COUNT}"
          TAG_SHA="${DATE}_${DAILY_COUNT}-${SHORT_SHA}"
          TAG_BRANCH="${BRANCH}-${DATE}_${DAILY_COUNT}"

          echo "tag_date=${TAG_DATE}" >> $GITHUB_OUTPUT
          echo "tag_sha=${TAG_SHA}" >> $GITHUB_OUTPUT
          echo "tag_branch=${TAG_BRANCH}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

      - name: Prepare metadata
        id: meta
        run: |
          REGISTRY_HOST=$(echo "${{ secrets.REGISTRY_URL }}" | sed 's|http://||; s|https://||')
          IMAGE_BASE="${REGISTRY_HOST}/${{ inputs.image_name }}"

          TAGS="${IMAGE_BASE}:${{ steps.tag.outputs.tag_date }}"
          TAGS="${TAGS},${IMAGE_BASE}:${{ steps.tag.outputs.tag_sha }}"

          if [ "${{ inputs.include_branch_tag }}" = "true" ]; then
            TAGS="${TAGS},${IMAGE_BASE}:${{ steps.tag.outputs.tag_branch }}"
            TAGS="${TAGS},${IMAGE_BASE}:${{ steps.tag.outputs.branch }}"
          fi

          if [ "${{ inputs.push_latest }}" = "true" ]; then
            TAGS="${TAGS},${IMAGE_BASE}:latest"
          fi

          echo "registry_host=${REGISTRY_HOST}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "full_image_name=${IMAGE_BASE}:${{ steps.tag.outputs.tag_date }}" >> $GITHUB_OUTPUT

          echo "=== Tags ==="
          echo "$TAGS" | tr ',' '\n'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: contains(inputs.platforms, 'arm')

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry (HTTP)
        run: |
          docker login "${{ steps.meta.outputs.registry_host }}" \
            -u "${{ secrets.REGISTRY_USERNAME }}" \
            -p "${{ secrets.REGISTRY_PASSWORD }}"

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}

          cache-from: ${{ inputs.enable_cache && format('type=registry,ref={0}/{1}:buildcache', steps.meta.outputs.registry_host, inputs.image_name) || '' }}
          cache-to: ${{ inputs.enable_cache && format('type=registry,ref={0}/{1}:buildcache,mode=max', steps.meta.outputs.registry_host, inputs.image_name) || '' }}

          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Build Success" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ inputs.image_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.tag.outputs.tag_date }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ steps.meta.outputs.registry_host }}\`" >> $GITHUB_STEP_SUMMARY

