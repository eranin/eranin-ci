name: Docker Build and Push

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile:
        type: string
        default: "Dockerfile"
      context:
        type: string
        default: "."
      platforms:
        type: string
        default: "linux/amd64"

    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true
      REGISTRY_URL:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # CI will return the generated tag to the parent workflow
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}

    steps:

      # Checkout source code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============================
      # Generate deterministic tags
      # ============================
      - name: Generate Image Tag
        id: tag
        run: |
          DATE=$(date +%Y%m%d)
          COUNT=$(git rev-list --count HEAD)
          TAG="${DATE}_${COUNT}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      # ============================
      # Docker insecure registry
      # ============================
      - name: Configure Docker for HTTP Registry
        run: |
          HOST="${{ secrets.REGISTRY_URL }}"
          echo "{\"insecure-registries\": [\"$HOST\"]}" | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      # ============================
      # Buildx setup
      # ============================
      - name: Setup Buildx
        run: |
          HOST="${{ secrets.REGISTRY_URL }}"
          mkdir -p /tmp/buildx
          cat <<EOF > /tmp/buildx/buildkit.toml
          [registry."$HOST"]
            http = true
            insecure = true
          EOF

          docker buildx rm builder || true
          docker buildx create --name builder --driver docker-container --use --config /tmp/buildx/buildkit.toml
          docker buildx inspect --bootstrap

      # ============================
      # Login
      # ============================
      - name: Login to Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login \
            "http://${{ secrets.REGISTRY_URL }}" \
            -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      # ============================
      # Metadata
      # ============================
      - name: Prepare Metadata
        id: meta
        run: |
          HOST="${{ secrets.REGISTRY_URL }}"
          TAG="${{ steps.tag.outputs.tag }}"
          BASE="${HOST}/${{ inputs.image_name }}"

          echo "tags=${BASE}:${TAG},${BASE}:latest" >> $GITHUB_OUTPUT
          echo "full_image_name=${BASE}:${TAG}" >> $GITHUB_OUTPUT

      # ============================
      # Build & Push
      # ============================
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      # ============================
      # Summary
      # ============================
      - name: Summary
        run: |
          echo "## Docker Build Completed" >> $GITHUB_STEP_SUMMARY
          echo "Tag: ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
