name: Docker Build and Push

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile:
        required: false
        type: string
        default: "Dockerfile"
      context:
        required: false
        type: string
        default: "."
      platforms:
        required: false
        type: string
        default: "linux/amd64"
      push_latest:
        required: false
        type: boolean
        default: true
      include_branch_tag:
        required: false
        type: boolean
        default: true
      enable_cache:
        required: false
        type: boolean
        default: true

    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true
      REGISTRY_URL:
        required: true

    outputs:
      image_tag:
        value: ${{ jobs.build-and-push.outputs.image_tag }}
      image_full_name:
        value: ${{ jobs.build-and-push.outputs.image_full_name }}
      image_sha_tag:
        value: ${{ jobs.build-and-push.outputs.image_sha_tag }}
      branch_name:
        value: ${{ jobs.build-and-push.outputs.branch_name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.tag.outputs.tag_date }}
      image_full_name: ${{ steps.meta.outputs.full_image_name }}
      image_sha_tag: ${{ steps.tag.outputs.tag_sha }}
      branch_name: ${{ steps.tag.outputs.branch }}

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==========================
      #  TAG GENERATION
      # ==========================
      - name: Generate tags
        id: tag
        run: |
          DATE=$(date +%Y%m%d)
          DAILY_COUNT=$(git log --since="$(date +%Y-%m-%d) 00:00:00" --oneline | wc -l)
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')

          echo "tag_date=${DATE}_${DAILY_COUNT}" >> $GITHUB_OUTPUT
          echo "tag_sha=${DATE}_${DAILY_COUNT}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "tag_branch=${BRANCH}-${DATE}_${DAILY_COUNT}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      # ==========================
      #  PREPARE METADATA + REGISTRY HOST
      # ==========================
      - name: Prepare metadata
        id: meta
        run: |
          # REGISTRY_URL is already like: 103.162.20.16:5000
          REGISTRY_HOST="${{ secrets.REGISTRY_URL }}"

          IMAGE_BASE="${REGISTRY_HOST}/${{ inputs.image_name }}"

          TAGS="${IMAGE_BASE}:${{ steps.tag.outputs.tag_date }}"
          TAGS="${TAGS},${IMAGE_BASE}:${{ steps.tag.outputs.tag_sha }}"

          if [ "${{ inputs.include_branch_tag }}" = "true" ]; then
            TAGS="${TAGS},${IMAGE_BASE}:${{ steps.tag.outputs.tag_branch }}"
            TAGS="${TAGS},${IMAGE_BASE}:${{ steps.tag.outputs.branch }}"
          fi

          if [ "${{ inputs.push_latest }}" = "true" ]; then
            TAGS="${TAGS},${IMAGE_BASE}:latest"
          fi

          echo "registry_host=${REGISTRY_HOST}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "full_image_name=${IMAGE_BASE}:${{ steps.tag.outputs.tag_date }}" >> $GITHUB_OUTPUT

      # ==========================
      #  FIX INSECURE REGISTRY (HTTP)
      # ==========================
      - name: Configure Docker for insecure registry
        run: |
          REGISTRY_HOST="${{ secrets.REGISTRY_URL }}"
          echo "{ \"insecure-registries\": [\"$REGISTRY_HOST\"] }" | sudo tee /etc/docker/daemon.json
          sudo service docker restart

      - name: Create Buildx builder with insecure registry
        run: |
          REGISTRY_HOST="${{ secrets.REGISTRY_URL }}"

          mkdir -p /tmp/buildx
          cat <<EOF > /tmp/buildx/daemon.json
          {
            "insecure-registries": ["$REGISTRY_HOST"]
          }
          EOF

          docker buildx rm mybuilder || true
          docker buildx create --name mybuilder --driver docker-container --use --config /tmp/buildx/daemon.json
          docker buildx inspect --bootstrap

      # ==========================
      #  LOGIN (HTTP)
      # ==========================
      - name: Login to Registry (HTTP)
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login "${{ secrets.REGISTRY_URL }}" \
            --username "${{ secrets.REGISTRY_USERNAME }}" \
            --password-stdin
      
      # ==========================
      #  BUILD & PUSH
      # ==========================
      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}

          cache-from: ${{ inputs.enable_cache && format('type=registry,ref={0}/{1}:buildcache', secrets.REGISTRY_URL, inputs.image_name) || '' }}
          cache-to: ${{ inputs.enable_cache && format('type=registry,ref={0}/{1}:buildcache,mode=max', secrets.REGISTRY_URL, inputs.image_name) || '' }}

          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      # ==========================
      #  SUMMARY
      # ==========================
      - name: Summary
        run: |
          echo "## ðŸ³ Docker Build OK" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ inputs.image_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ steps.meta.outputs.registry_host }}" >> $GITHUB_STEP_SUMMARY
          echo "**Primary tag:** ${{ steps.tag.outputs.tag_date }}" >> $GITHUB_STEP_SUMMARY
