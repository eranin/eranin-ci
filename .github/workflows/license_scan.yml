name: License Compliance (Reusable)

on:
  workflow_call:
    inputs:
      runtime:
        description: "Primary runtime (node | python | go)"
        required: true
        type: string
      working_directory:
        type: string
        default: "."
      allowlist:
        description: "Allowed licenses (newline-separated). Empty = do not enforce allowlist."
        type: string
        default: ""
      denylist:
        description: "Denied licenses (newline-separated). Empty = do not enforce denylist."
        type: string
        default: |-
          GPL-3.0
          AGPL-3.0

jobs:
  licenses:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ inputs.runtime == 'node' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        if: ${{ inputs.runtime == 'python' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Go
        if: ${{ inputs.runtime == 'go' }}
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Collect Licenses (Node)
        if: ${{ inputs.runtime == 'node' }}
        working-directory: ${{ inputs.working_directory }}
        run: |
          npm ci
          npx --yes license-checker-rseidelsohn --json > licenses.json

      - name: Collect Licenses (Python)
        if: ${{ inputs.runtime == 'python' }}
        working-directory: ${{ inputs.working_directory }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pip-licenses
          pip-licenses --format=json --with-urls --with-license-file > licenses.json

      - name: Collect Licenses (Go)
        if: ${{ inputs.runtime == 'go' }}
        working-directory: ${{ inputs.working_directory }}
        run: |
          go install github.com/google/go-licenses@latest
          go-licenses report ./... > licenses.txt

      - name: Enforce Policy
        shell: bash
        working-directory: ${{ inputs.working_directory }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, os, re, sys, pathlib

          allow = [l.strip() for l in os.environ.get("ALLOW","").splitlines() if l.strip()]
          deny  = [l.strip() for l in os.environ.get("DENY","").splitlines() if l.strip()]

          def norm(s: str) -> str:
            return re.sub(r"\s+", " ", s.strip()).upper()

          allow_n = set(map(norm, allow))
          deny_n  = set(map(norm, deny))

          violations = []

          p_json = pathlib.Path("licenses.json")
          p_txt  = pathlib.Path("licenses.txt")

          detected = set()

          if p_json.exists():
            data = json.loads(p_json.read_text(encoding="utf-8"))
            # Node tool returns dict of packages -> {"licenses": "..."}; pip-licenses returns list
            if isinstance(data, dict):
              for pkg, meta in data.items():
                lic = meta.get("licenses") or meta.get("license") or ""
                detected.add(norm(str(lic)))
            elif isinstance(data, list):
              for row in data:
                lic = row.get("License") or row.get("License Name") or row.get("license") or ""
                detected.add(norm(str(lic)))
          elif p_txt.exists():
            # Very lightweight parse; go-licenses output varies
            txt = p_txt.read_text(encoding="utf-8", errors="ignore")
            for m in re.finditer(r"\b(Apache-2\.0|MIT|BSD-2-Clause|BSD-3-Clause|MPL-2\.0|LGPL-2\.1|LGPL-3\.0|GPL-2\.0|GPL-3\.0|AGPL-3\.0)\b", txt, flags=re.I):
              detected.add(norm(m.group(1)))

          # Denylist enforcement
          for lic in detected:
            if lic in deny_n:
              violations.append(f"Denied license detected: {lic}")

          # Allowlist enforcement (if provided)
          if allow_n:
            for lic in detected:
              if lic and lic not in allow_n:
                violations.append(f"License not in allowlist: {lic}")

          if violations:
            print("\n".join(violations))
            sys.exit(1)

          print("License policy: PASS")
          PY
        env:
          ALLOW: ${{ inputs.allowlist }}
          DENY: ${{ inputs.denylist }}

      - name: Upload License Report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: license-report-${{ inputs.runtime }}
          path: |
            ${{ inputs.working_directory }}/licenses.json
            ${{ inputs.working_directory }}/licenses.txt
          if-no-files-found: ignore
          retention-days: 7
